<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Blog preview card</title>
  </head>
  <body class="body">
    <header></header>
    <nav></nav>
    <main>
      <div class="card">
        <div class="blogimage">
          <img src="assets/images/illustration-article.svg" />
        </div>
        <div class="content">
          <div class="category">Learning</div>
          <div class="date">Published 21 Dec 2023</div>
          <div class="title">HTML & CSS foundations</div>
          <div class="description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </div>
        </div>
        <div class="author">
          <div class="userpic">
            <img src="assets/images/image-avatar.webp" />
          </div>
          <div class="name">Greg Hooper</div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Streyan</a>.
      </div>
    </footer>
  </body>
</html>
